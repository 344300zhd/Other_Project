<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7月8日试题练习</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <style>
        .div1{
            background-color: red;
            width: 200px;
            height: 200px;
        }
        .div2{
            background-color: green;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="div1">
        <div class="div2"></div>
    </div>
</body>
<script>
    // mouseover 事件
    $(".div1").mouseover(()=>{console.log("鼠标覆盖元素")})
    // mouseenter 事件
    $(".div1").mouseenter(()=>{console.log("鼠标进入元素");})

    
</script>
</html>
