<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
    <p class="p1">第1段</p>
    <p class="p2">第2段</p>
    <p class="p3">第3段</p>
    <p class="p4">第4段</p>
    <p class="p5">第5段</p>
   <button class="btn1">点击 &&</button> 
   <button class="btn2">点击 ||</button> 
</body>

<script>
   $(function(){//确保jQuery准备完毕
    $(".btn1").click(()=>{
        console.log(1 && 2);
    })
    $(".btn2").click(()=>{
        console.log(1 || 0);
    })
    window.onload=function(){console.log("页面准备完毕");
    //无限弹窗
    //  setInterval(()=>{alert("您的电脑已中毒")},1000)
    }
    $("body").ready(()=>{
        let userAgent = navigator.userAgent
         // Opera浏览器
         if(userAgent.indexOf("Opera") > -1){
            console.log("Opera浏览器");
        }
        if(userAgent.indexOf('Firefox') > -1){
            console.log("火狐浏览器");
        }
        if(userAgent.indexOf("Chrome") > -1){
            console.log("谷歌浏览器");
        }


        // 节点列表：此时不可以使用数组的方法
        console.log(document.querySelectorAll('p'))
        // 数组：将节点列表转换为数组，此时可以使用数组的方法
        console.log(Array.from(document.querySelectorAll('p')))
    })
   })
</script>
</html>
